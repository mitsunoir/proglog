name: go-ci

on:
  push:
    branches:
      - main


jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go
      - name: checkout
        uses: actions/checkout@v2

      - name: Caching
        uses: actions/cache@v2.1.0
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install cfssl
        run: go install github.com/cloudflare/cfssl/cmd/cfssl@v1.6.1

      - name: Install cfssljson
        run: go install github.com/cloudflare/cfssl/cmd/cfssljson@v1.6.1

      - name: Certification setup
        run: make init && make gencert 

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: go build ./...

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: test
        run: make test
